<div class="card">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h2>â˜° Services</h2>
    <input
      #searchBox
      type="text"
      placeholder="Search by title or body..."
      (input)="onSearch(searchBox.value)"
      class="search-box"
    >
  </div>

  <div *ngIf="filteredPosts$ | async as posts; else loading">
    <div *ngFor="let post of posts" class="service-item">
      <h4>{{ post.title }}</h4>
      <p>{{ post.body | truncate:80 }}</p>
    </div>
    <div *ngIf="posts.length === 0">No services found.</div>
  </div>

  <ng-template #loading>
    <p>Loading services...</p>
  </ng-template>
</div>
